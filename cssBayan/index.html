<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <header>
    <h1 class="main-heading">CSS Bayan</h1>
  </header>
  <main>
    <div class="accordion">
      <div class="accordion__card">
        <label for="meme1">
        <input type="radio" id="meme1" name="meme" class="input" checked>
          <span class="card__heading">Check on Validation</span>
          <img src="./images/Check-validdation.jpg" alt="meme picture" class="meme">
        </label>
      </div>
      <div class="accordion__card">
        <label for="meme2">
          <input type="radio" id="meme2" name="meme" class="input">
          <span class="card__heading">Understand the code</span>
          <img src="./images/Copypaste-code.jpg" alt="meme picture" class="meme">
        </label>
      </div>
      <div class="accordion__card">
        <label for="meme3">
          <input type="radio" id="meme3" name="meme" class="input">
          <span class="card__heading">Ninja code is bad</span>
          <img src="./images/ninja-code.jpg" alt="meme picture" class="meme">
        </label>
      </div>
      <div class="accordion__card">
        <label for="meme4">
          <input type="radio" id="meme4" name="meme" class="input">
          <span class="card__heading">Reviewer 1</span>
          <img src="./images/reviewer1.jpg" alt="meme picture" class="meme">
        </label>
      </div>
      <div class="accordion__card">
        <label for="meme5">
          <input type="radio" id="meme5" name="meme"class="input">
          <span class="card__heading">Discover Stack Overflow</span>
          <img src="./images/stackoverflow.jpg" alt="meme picture" class="meme">
        </label>
      </div>
      <div class="accordion__card">
        <label for="meme6">
          <input type="radio" id="meme6" name="meme" class="input">
          <span class="card__heading">0px difference</span>
          <img src="./images/Zero-difference.jpg" alt="meme picture" class="meme">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
