<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <header>
    <h1 class="main-heading">CSS Bayan</h1>
  </header>
  <main>
    <div class="accordion">
      <div class="accordion__card">
        <input type="radio" id="meme1" name="meme" class="input" checked>
        <label for="meme1" class="card__heading">Check on Validation</label>
        <img src="./images/meme/Check-validdation.jpg" alt="meme picture" class="meme">
      </div>
      <div class="accordion__card">
        <input type="radio" id="meme2" name="meme" class="input">
        <label for="meme2" class="card__heading">Understand the code</label>
        <img src="./images/meme/Copypaste-code.jpg" alt="meme picture" class="meme">
      </div>
      <div class="accordion__card">
        <input type="radio" id="meme3" name="meme" class="input">
        <label for="meme3" class="card__heading">Ninja code is bad</label>
        <img src="./images/meme/ninja-code.jpg" alt="meme picture" class="meme">
      </div>
      <div class="accordion__card">
        <input type="radio" id="meme4" name="meme" class="input">
        <label for="meme4" class="card__heading">Reviewer 1</label>
        <img src="./images/meme/reviewer1.jpg" alt="meme picture" class="meme">
      </div>
      <div class="accordion__card">
        <input type="radio" id="meme5" name="meme"class="input">
        <label for="meme5" class="card__heading">Discover Stack Overflow</label>
        <img src="./images/meme/stackoverflow.jpg" alt="meme picture" class="meme">
      </div>
      <div class="accordion__card">
        <input type="radio" id="meme6" name="meme" class="input">
        <label for="meme6" class="card__heading">0px difference</label>
        <img src="./images/meme/Zero-difference.jpg" alt="meme picture" class="meme">
      </div>
    </div>
  </main>
</body>
</html>
